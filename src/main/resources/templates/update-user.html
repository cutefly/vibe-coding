<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .form-container { margin-top: 30px; padding: 20px; border: 1px solid #eee; background-color: #f9f9f9; }
        .form-container label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-container input[type="text"], .form-container input[type="email"] {
            width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;
        }
        .form-container button {
            background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;
        }
        .form-container button:hover { background-color: #0056b3; }
        .back-link { display: block; margin-top: 20px; color: #007bff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Update User</h1>

    <div class="form-container">
        <form action="#" th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}" readonly>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <button type="submit">Update User</button>
        </form>
    </div>

    <a th:href="@{/users}" class="back-link">Back to User List</a>
</body>
</html>
